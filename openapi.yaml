  schemas:
    UserList:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          readOnly: true
          description: "\u5FC5\u586B\uFF1B\u957F\u5EA6\u4E3A150\u4E2A\u5B57\u7B26\u6216\
            \u4EE5\u4E0B\uFF1B\u53EA\u80FD\u5305\u542B\u5B57\u6BCD\u3001\u6570\u5B57\
            \u3001\u7279\u6B8A\u5B57\u7B26\u201C@\u201D\u3001\u201C.\u201D\u3001\u201C\
            -\u201D\u548C\u201C_\u201D\u3002"
        email:
          type: string
          format: email
          readOnly: true
        is_active:
          type: boolean
          readOnly: true
          description: "\u6307\u660E\u7528\u6237\u662F\u5426\u88AB\u8BA4\u4E3A\u662F\
            \u6D3B\u8DC3\u7684\u3002\u4EE5\u53CD\u9009\u4EE3\u66FF\u5220\u9664\u5E10\
            \u53F7\u3002"
        date_joined:
          type: string
          format: date-time
          readOnly: true
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: "\u5FC5\u586B\uFF1B\u957F\u5EA6\u4E3A150\u4E2A\u5B57\u7B26\u6216\
            \u4EE5\u4E0B\uFF1B\u53EA\u80FD\u5305\u542B\u5B57\u6BCD\u3001\u6570\u5B57\
            \u3001\u7279\u6B8A\u5B57\u7B26\u201C@\u201D\u3001\u201C.\u201D\u3001\u201C\
            -\u201D\u548C\u201C_\u201D\u3002"
          pattern: ^[\w.@+-]+\z
          maxLength: 150
        password:
          type: string
          writeOnly: true
        confirm_password:
          type: string
          writeOnly: true
        email:
          type: string
          format: email
          maxLength: 254
        is_active:
          type: boolean
          description: "\u6307\u660E\u7528\u6237\u662F\u5426\u88AB\u8BA4\u4E3A\u662F\
            \u6D3B\u8DC3\u7684\u3002\u4EE5\u53CD\u9009\u4EE3\u66FF\u5220\u9664\u5E10\
            \u53F7\u3002"
      required:
      - username
      - password
      - confirm_password
    Equipment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        equipment_type:
          enum:
          - production
          - testing
          - packaging
          - other
          type: string
        model_number:
          type: string
          maxLength: 50
        serial_number:
          type: string
